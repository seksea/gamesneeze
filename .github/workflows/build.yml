name: gcc-ubuntu-latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  gcc-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages required
      run: sudo apt install -y libsdl2-dev cmake gcc-10 g++-10

    - name: Build
      run: ./toolbox.sh -b
      
    - name: Upload artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: .
  clang-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages required
      run: sudo apt install -y libsdl2-dev cmake clang
      
    - name: Set to build with clang
      run: sed -i 's/false/true/g' toolbox.sh
      
    - name: Build
      run: ./toolbox.sh -b
